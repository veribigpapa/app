<!doctype html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
</head>
<body>
<div ng-controller="phoneController">
<p>Название: {{phone.name}}</p>
<p>Цена: {{phone.price}} $</p>
<p>Производитель: {{phone.company.name}}</p>
</div>
<script src="js/lib/angular.min.js"></script>
<script type="text/javascript">
angular.module('myApp', []);
</script>
<script src="js/controllers/phonesController.js"></script>

<table width="100%"  cellspacing="43"; cellpadding="44"; border="1";">
   <tr>
		<td width="25%">
	<p><input name="textfield" type="text" value="Исходный текст"></p>
	<p><textarea name="textarea" cols="40" rows="5"></textarea></p>
    <input type="button" class="text" onclick="go();" value="Сохранить">
		</td>
		<td width="50%">
		</td>
		<td width="25%">
	<p><textarea name="textarea" cols="40" rows="5"></textarea></p>
    <input type="button" class="text" onclick="go();" value="Сохранить">
		</td>
   </tr>
  </table>
  
 <div class="panel" ng-show="panel.isSelected(3)">
 <h4> Reviews</h4>
 <blockquote ng-repeat="review in product.reviews">...</blockquote>
 <form name="reviewForm">
		<blockquote>
		<b>Stars: {{review.stars}}</b>
		{{review.body}}
		<cite>by: {{review.author}}</cite>
		</blockquote>
	<select ng-model="review.stars">
		<option value="1"> 1 star</option>
		<option value="2"> 2 stars</option>
	</select>	
	<textarea ng-model="review.body"></textarea>
	<label>by:</label>
	<input ng-model="review.author" type="email"/>
	<input type="submit" value="Submit"/>
	</form>
	</div>
</html>
